<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user-message {
            background-color: #dcf8c6;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        #user-input {
            width: 80%;
            padding: 5px;
        }
        #send-btn {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
