<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Style Chatbot</title>
    <style>
        :root {
            --background-primary: #343541;
            --background-secondary: #444654;
            --text-primary: #ECECF1;
            --text-secondary: #D1D1D1;
            --accent-color: #10A37F;
            --border-color: #4D4D4F;
            --user-message-bg: #343541;
            --bot-message-bg: #444654;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SÃ¶hne', 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--background-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }
        
        .message-row {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-row {
            background-color: var(--user-message-bg);
        }
        
        .bot-row {
            background-color: var(--bot-message-bg);
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .bot-avatar {
            background-color: #10A37F;
        }
        
        .user-avatar {
            background-color: #5436DA;
        }
        
        .message-content {
            flex: 1;
            line-height: 1.6;
            max-width: 800px;
        }
        
        .input-area {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }
        
        .input-container {
            position: relative;
            width: 768px;
            max-width: 100%;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background-color: rgba(64, 65, 79, 1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .send-button {
            position: absolute;
            right: 15px;
            bottom: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            color: var(--accent-color);
        }
        
        .disclaimer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .header {
            text-align: center;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .clear-chat {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(64, 65, 79, 1);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .clear-chat:hover {
            background-color: rgba(80, 81, 95, 1);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            MBCET Chatbot
            <button class="clear-chat" id="clear-chat">Clear Chat</button>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message-row bot-row">
                <div class="avatar bot-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="message-input" class="message-input" placeholder="Send a message..." rows="1"></textarea>
                <button id="send-button" class="send-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="disclaimer">
            MBCET Chatbot can make mistakes. Please cross-verify the information with other sources.
        </div>
    </div>

    <script src="chatbot-ui.js"></script>
    
</body>
</html>
